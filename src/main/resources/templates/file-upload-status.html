<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>File Upload Status</h1>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>

            <!--display users list-->
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data</th>
                    <th scope="col">Historico</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Categoria</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction, i : ${transactions}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td th:text="${transaction.date}"></td>
                    <td th:text="${transaction.description}"></td>
                    <td th:text="${#numbers.formatDecimal(transaction.value, 2, 2, 'COMMA')}" align="RIGHT"></td>
                    <td th:text="${transaction.category}" align="RIGHT"></td>
                </tr>
                </tbody>
            </table>

            <div>
                <strong>Contas Rio:</strong>
                <span th:text="${#numbers.formatDecimal(amountRio, 2, 2, 'COMMA')}"></span>
            </div>
            <div>
                <strong>Contas Saquarema:</strong>
                <span th:text="${#numbers.formatDecimal(amountSaquarema, 2, 2, 'COMMA')}"></span>
            </div>
            <div>
                <strong>Contas Mercado:</strong>
                <span th:text="${#numbers.formatDecimal(amountSupermarket, 2, 2, 'COMMA')}"></span>
            </div>
            <div>
                <strong>Contas Débito:</strong>
                <span th:text="${#numbers.formatDecimal(amountPersonal, 2, 2, 'COMMA')}"></span>
            </div>
            <div>
                <strong>Contas Cartão:</strong>
                <span th:text="${#numbers.formatDecimal(amountCreditCard, 2, 2, 'COMMA')}"></span>
            </div>

        </div>
    </div>
</div>
</body>
</html>
